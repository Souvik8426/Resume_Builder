<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
  <style>
    /* Reset default styles for body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      min-height: 100vh;
    }
    
    /* Header styles */
    .header {
      background-color: #000000;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      width: 100%;
      height: 150px;
      display: flex;
      align-items: flex-start;
    }

    /* Logo styles */
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px; /* Add space between logo and nav */
      align-self: flex-start; /* Align the logo to the left */
      display: inline-block;
    }

    /* Parent background image */
    .parent {
      background: #ffffff url("bg_color.jpg") no-repeat center center fixed;
      background-size: cover;
      width: 100%;
      height: 80vh;
      color: #fff;
      text-shadow: 0 0 5px #000;
      font-family: tahoma;
      text-align: center;
      line-height: 180%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Container styles */
    .container {
      background-color: rgb(168, 105, 147);
      padding: 50px;
      font-size: large;
      border-radius: 50px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      height: 325px;
    }

    /* Font styles */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Lemon', sans-serif;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }

    /* Contact button styles */
    .contact-btn {
      font-weight: 600;
      font-size: 16px;
    }

    /* Footer styles */
    footer {
      background-color: #000000;
      margin-top: 0px; /* Adjust this margin to make space for the fixed header */
    }

    /* Footer text span styles */
    footer > span {
      font-size: 15px;
      color: #555;
    }

    /* Footer navigation styles */
    .footer-nav {
      padding: 20px;
      text-transform: uppercase;
      text-align: center;
    }

    /* Footer navigation list item styles */
    .footer-nav li {
      display: inline;
      font-weight: 600;
      padding-right: 20px;
    }

    /* Footer navigation link styles */
    .footer-nav a {
      color: #79797B;
      text-decoration: none;
      font-size: 15px;
    }

    /* Footer navigation link hover styles */
    .footer-nav a:hover {
      color: #fbfbfb;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const signupForm = document.getElementById("signupForm");
      const message = document.getElementById("message");

      signupForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        //The logic is still not setted

        // Display a success message
        message.textContent = `Sign up successful! Username: ${username}, Email: ${email}`;
        message.style.color = "lightblue";
      });
    });
  </script>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="Resume Builders" width="310" height="134" fetchpriority="high" loading="eager" decoding="async">
    </div>
  </div>
  <div class="parent">
    <div class="parallex">
      <div class="container">
        <h1>Signup</h1>
        <form id="signupForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message"></div>
      </div>
    </div>
  </div>
  <footer class="text-center">
    <div class="footer-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="sorry.html">Portfolio</a></li>
        <li><a href="sorry.html">Contact</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
