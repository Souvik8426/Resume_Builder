<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
  <style>
    /* Reset default styles for body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      min-height: 100vh;
    }

    /* Header styles */
    .header {
      background-color: #000000;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      width: 100%;
      height: 150px;
      z-index: 500;
      display: flex;
      flex-direction: column; /* Stack logo and nav vertically */
      align-items: flex-start; /* Horizontally center items */
    }

    /* Logo styles */
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px; /* Add space between logo and nav */
      align-self: flex-start; /* Align the logo to the left */
      display: inline-block;
    }

    /* Last parent background image */
    .parent:last-of-type {
      background: #ffffff url("bg_color.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Shared parent styles */
    .parent {
      width: 100%;
      height: 76vh;
      color: #fff;
      text-shadow: 0 0 5px #000;
      font-family: tahoma;
      text-align: center;
      line-height: 180%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Shared paragraph styles within parent */
    .parent p {
      padding: 25px;
    }

    .container {
      background-color: rgb(168, 105, 147);
      padding: 50px;
      font-size: large;
      border-radius: 50px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%; /* Increase the width to 80% of the parent element */
      height: 325px; /* Increase the height to 400 pixels */
    }

    h1, h2, h3, h4, h5, h6 {
  font-family: 'Lemon', sans-serif;
}
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #contact p {
      color: #fbfbfb;
      font-size: 50px;
      padding: 20px 0;
    }

    /* Contact button styles */
    .contact-btn {
      font-weight: 600;
      font-size: 16px;
    }

    /* Footer styles */
    footer {
      background-color: #000000;
      margin-top: 0px; /* Adjust this margin to make space for the fixed header */
    }

    /* Footer text span styles */
    footer > span {
      font-size: 15px;
      color: #555;
    }

    /* Footer navigation styles */
    .footer-nav {
      padding: 20px;
      text-transform: uppercase;
      text-align: center;
    }

    /* Footer navigation list item styles */
    .footer-nav li {
      display: inline;
      font-weight: 600;
      padding-right: 20px;
    }

    /* Footer navigation link styles */
    .footer-nav a {
      color: #79797B;
      text-decoration: none;
      font-size: 15px;
    }

    /* Footer navigation link hover styles */
    .footer-nav a:hover {
      color: #fbfbfb;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("loginForm");
      const message = document.getElementById("message");

      loginForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === "your_username" && password === "your_password") {
              message.textContent = "Login successful!";
              message.style.color = "green";
          } else {
              message.textContent = "Login failed. Please check your credentials.";
              message.style.color = "red";
          }
      });
    });
  </script>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="Resume Builders" width="310" height="134" fetchpriority="high" loading="eager" decoding="async">
    </div>
  </div>
  <div class="parent">
    <div class="parallex">
      <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <button type="submit">Login</button>
        </form>
        <div id="message"></div>
      </div>
    </div>
  </div>
  <footer class="text-center">
    <div class="footer-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
